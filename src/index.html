<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
      src="<%=require('./images/header__logo.svg')%>"
        alt="Логотип заголовка"
        class="header__logo"
      >
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-group">
        <img
          src="<%=require('./images/Avatar.png')%>"
          alt="Фотография Кусто"
          class="profile__avatar"
        >
        <button aria-label="Обновить аватар" class="profile__avatar-button" type="button">
        </button>
      </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <h2 class="profile__subtitle">Исследователь океана</h2>
          <button aria-label="Редактировать" class="profile__edit-button">
            <img
              src="<%=require('./images/Vector-2.png')%>"
              alt="Кнопка редактирования"
              class="profile__pen-icon"
            >
          </button>
        </div>
        <button aria-label="Добавить" class="profile__add-button">
          <img
            src="<%=require('./images/Vectoradd.png')%>"
            alt="Значок плюса"
            class="profile__plus-icon"
          >
        </button>
      </section>

      <section aria-label="Галерея" class="elements">

        <template id="cardTemplate" class="card">
          <div class="element">
            <img class="element__image">
            <button class="element__delete-button">
              <img
                class="element__trash-icon"
                src="<%=require('./images/Trash.svg')%>"
                alt="Значок корзины"
              >
            </button>
            <div class="element__block">
              <p class="element__title"></p>
              <div class="element__like-block">
              <button type="button" class="element__like-button"></button>
              <p class="element__count-like"></p>
            </div>
            </div>
          </div>
        </template>

      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__overlay">
        <form name="profileForm" class="form popup__container" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            name="name"
            id="name-input"
            placeholder="Введите имя"
            class="popup__input popup__input_name"
            minlength="2"
            maxlength="40"
            required
          >
          <span class="name-input-error popup__input-error"></span>
          <input
            type="text"
            name="about"
            id="information-input"
            placeholder="Введите дополнительную информацию"
            class="popup__input popup__input_information"
            minlength="2"
            maxlength="200"
            required
          >
          <span class="information-input-error popup__input-error"></span>
          <button class="popup__submit popup__submit_save" type="submit">
            Сохранить
          </button>
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__close-button"
          >
            <img
              src="<%=require('./images/CloseIcon.svg')%>"
              alt="Значок крестика"
              class="popup__close-icon"
            >
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__overlay">
        <form name="placeForm" class="form popup__container">
          <h2 class="popup__title">Новое место</h2>
          <input
          name="name"
            id="place-name-input"
            type="text"
            placeholder="Введите название места"
            class="popup__input popup__input_place-name"
            minlength="2"
            maxlength="30"
            required
          >
          <span class="place-name-input-error popup__input-error"></span>
          <input
          name="link"
            id="link-input"
            type="url"
            placeholder="Введите ссылку на изображение"
            class="popup__input popup__input_image"
            required
          >
          <span class="link-input-error popup__input-error"></span>
          <button class="popup__submit popup__submit_create popup__submit_disabled" type="submit">
            Создать
          </button>
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__close-button"
          >
            <img
              src="<%=require('./images/CloseIcon.svg')%>"
              alt="Значок крестика"
              class="popup__close-icon"
            >
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_zoom">
      <div class="popup__overlay popup__overlay_zoom">
        <div class="popup__container popup__container_zoom">
          <img class="popup__image" alt="#" src="#">
          <p class="popup__caption"></p>
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__close-button"
          >
            <img
              src="<%=require('./images/CloseIcon.svg')%>"
              alt="Значок крестика"
              class="popup__close-icon"
            >
          </button>
        </div>
      </div>
    </div>

    <div class="popup popup_type_confirmation">
      <div class="popup__overlay">
          <form name="confirmation-form" class="form popup__container popup__container_confirmation">
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="popup__submit popup__submit_confirm" type="submit">
            Да
          </button>
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__close-button"
          >
            <img
              src="<%=require('./images/CloseIcon.svg')%>"
              alt="Значок крестика"
              class="popup__close-icon"
            >
          </button>
        </form>
      </div>
    </div>
   

    <div class="popup popup_type_new-avatar">
      <div class="popup__overlay">
        <form name="avatarForm" class="form popup__container">
          <h2 class="popup__title popup__title_avatar">Обновить аватар</h2>
          <input
          name="avatar"
            id="new-avatar-input"
            type="url"
            placeholder="Ссылка на изображение"
            class="popup__input popup__input_new-avatar"
            required
          >
          <span class="new-avatar-input-error popup__input-error"></span>
          <button class="popup__submit popup__submit_save" type="submit">
            Сохранить
          </button>
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__close-button"
          >
            <img
              src="<%=require('./images/CloseIcon.svg')%>"
              alt="Значок крестика"
              class="popup__close-icon"
            >
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
