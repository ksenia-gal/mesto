<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header__logo.svg"
        alt="Логотип заголовка"
        class="header__logo"
      >
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/Avatar.png"
          alt="Фотография Кусто"
          class="profile__avatar"
        >
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <h2 class="profile__subtitle">Исследователь океана</h2>
          <button aria-label="Редактировать" class="profile__edit-button">
            <img
              src="./images/Vector-2.png"
              alt="Кнопка редактирования"
              class="profile__pen-icon"
            >
          </button>
        </div>
        <button aria-label="Добавить" class="profile__add-button">
          <img
            src="./images/Vectoradd.png"
            alt="Значок плюса"
            class="profile__plus-icon"
          >
        </button>
      </section>

      <section aria-label="Галерея" class="elements">
        <article aria-label="Элемент галереи" class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1088404-unsplash.png"
            alt="Фотография монастыря"
            data-type="auto"
          >
          <div class="element__block">
            <p class="element__title">Карачаевск</p>
            <button class="element__like-button">
              <img
                class="element__block-image"
                src="./images/like-icon.png"
                alt="Изображение сердца"
                data-type="auto"
              >
            </button>
          </div>
        </article>
        <article aria-label="Элемент галереи" class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1404681-unsplash.png"
            alt="Фотография горы Эльбрус"
            data-type="auto"
          >
          <div class="element__block">
            <p class="element__title">Гора Эльбрус</p>
            <button aria-label="Лайкнуть" class="element__like-button">
              <img
                class="element__block-image"
                src="./images/like-icon.png"
                alt="Изображение сердца"
                data-type="auto"
              >
            </button>
          </div>
        </article>
        <article aria-label="Элемент галереи" class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1556355-unsplash.png"
            alt="Фотография горы Домбай"
            data-type="auto"
          >
          <div class="element__block">
            <p class="element__title">Домбай</p>
            <button aria-label="Лайкнуть" class="element__like-button">
              <img
                class="element__block-image"
                src="./images/like-icon.png"
                alt="Изображение сердца"
                data-type="auto"
              >
            </button>
          </div>
        </article>
        <article aria-label="Элемент галереи" class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1404681-unsplash.png"
            alt="Фотография горы Эльбрус"
            data-type="auto"
          >
          <div class="element__block">
            <p class="element__title">Гора Эльбрус</p>
            <button aria-label="Лайкнуть" class="element__like-button">
              <img
                class="element__block-image"
                src="./images/like-icon.png"
                alt="Изображение сердца"
                data-type="auto"
              >
            </button>
          </div>
        </article>
        <article aria-label="Элемент галереи" class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1556355-unsplash.png"
            alt="Фотография горы Домбай"
            data-type="auto"
          >
          <div class="element__block">
            <p class="element__title">Домбай</p>
            <button aria-label="Лайкнуть" class="element__like-button">
              <img
                class="element__block-image"
                src="./images/like-icon.png"
                alt="Изображение сердца"
                data-type="auto"
              >
            </button>
          </div>
        </article>
        <article aria-label="Элемент галереи" class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1088404-unsplash.png"
            alt="Фотография монастыря"
            data-type="auto"
          >
          <div class="element__block">
            <p class="element__title">Карачаево-Черкесия</p>
            <button aria-label="Лайкнуть" class="element__like-button">
              <img
                class="element__block-image"
                src="./images/like-icon.png"
                alt="Изображение сердца"
                data-type="auto"
              >
            </button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2020 Mesto Russia</p></footer>
    <section class="popup">
      <div class="popup__overlay">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          type="text"
          placeholder="Введите имя"
          class="popup__input-full-name"
        >
        <input
          type="text"
          placeholder="Введите дополнительную информацию"
          class="popup__input-additional-information"
        >
        <button class="popup__save-button" type="submit">Сохранить</button>
        <button aria-label="Закрыть" type="button" class="popup__close-button">
          <img
            src="./images/CloseIcon.svg"
            alt="Значок крестика"
            class="popup__close-icon"
          >
        </button>
      </form>
      </div>
    </section>
  
    <script src="./scripts/index.js"></script>
  </body>
</html>
