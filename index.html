<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>

  <body class="page">
    <header class="header">
        <img
        src="./images/Vector.png"
        alt="Логотип заголовка"
        class="header__logo"
      >
      <img
        src="./images/Line.png"
        alt="Линия"

      >

      <main class="content">
        <section class="profile">
            <img
            src="./images/image.jpg"

          > 
          <div class="profile__info">
            <h1 class="header__title">Жак-Ив Кусто</h1>
            <h2 class="header__subtitle">Исследователь океана</h2>
            <button name="edit-button" type="edit">
                <img
            src="./images/Vector-2.png"

          >
            </button>
          </div>

    </body>
