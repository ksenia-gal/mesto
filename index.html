<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header__logo.svg"
        alt="Логотип заголовка"
        class="header__logo"
      >
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/Avatar.png"
          alt="Фотография Кусто"
          class="profile__avatar"
        >
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <h2 class="profile__subtitle">Исследователь океана</h2>
          <button aria-label="Редактировать" class="profile__edit-button">
            <img
              src="./images/Vector-2.png"
              alt="Кнопка редактирования"
              class="profile__pen-icon"
            >
          </button>
        </div>
        <button aria-label="Добавить" class="profile__add-button">
          <img
            src="./images/Vectoradd.png"
            alt="Значок плюса"
            class="profile__plus-icon"
          >
        </button>
      </section>

      <section aria-label="Галерея" class="elements">
        <template id="cardTemplate">
          <div class="element">
            <img class="element__image">
            <button class="element__delete-button">
              <img
                class="element__trash-icon"
                src="./images/Trash.svg"
                alt="Значок корзины"
              >
            </button>
            <div class="element__block">
              <p class="element__title"></p>
              <button type="button" class="element__like-button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit">
      <div class="popup__overlay">
        <form class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            placeholder="Введите имя"
            class="popup__input-full-name"
          >
          <input
            type="text"
            placeholder="Введите дополнительную информацию"
            class="popup__input-additional-information"
          >
          <button class="popup__save-button" type="submit">Сохранить</button>
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__close-button"
          >
            <img
              src="./images/CloseIcon.svg"
              alt="Значок крестика"
              class="popup__close-icon"
            >
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add">
      <div class="popup__overlay">
        <form class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            placeholder="Введите название места"
            class="popup__input-name"
          >
          <input
            type="text"
            placeholder="Введите ссылку на картинку"
            class="popup__input-link"
          >
          <button class="popup__create-button" type="submit">Создать</button>
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__close-button"
          >
            <img
              src="./images/CloseIcon.svg"
              alt="Значок крестика"
              class="popup__close-icon"
            >
          </button>
        </form>
      </div>
    </section>

    <section aria-label = "попап увеличения изображение" class="popup popup_type_zoom">
      <div class="popup__overlay popup__overlay_zoom">
        <div class="popup__container popup__container_zoom">
          <figure class="popup__figure">
            <img class="popup__image" alt="#" src="#">
            <figcaption class="popup__caption"></figcaption>
          </figure>
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__close-button"
          >
            <img
              src="./images/CloseIcon.svg"
              alt="Значок крестика"
              class="popup__close-icon"
            >
          </button>
        </div>
      </div>
    </section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
